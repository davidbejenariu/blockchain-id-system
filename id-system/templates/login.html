<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <title>ID System</title>
    </head>

    <body class="font-monospace">
        <div class="card w-50 h-auto m-auto mt-5 p-3 d-flex align-items-center" style="border-color: #20c997">
            <div class="card-body">
                <h3 class="card-title mb-4"> Login to your account! </h3>
                <div>
                    <form method="POST" action="">
                        <div>
                        {{ form.csrf_token }}
                        <div class="p-2">
                            {{ form.email.label }}
                            {{ form.email }}
                        </div>
                        <div class="p-2">
                            {{ form.password.label }}
                            {{ form.password }}
                        </div>
                     </div>
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
