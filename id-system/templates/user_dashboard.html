<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
        <title>ID System</title>
    </head>

    <body class="font-monospace">
        <nav class="navbar">
            <div class="m-2 container-fluid justify-content-start">
                {% if session.role == 'admin' %}
                    <a class="btn btn-outline-secondary me-3" href="/dashboard/admin">Admin Dashboard</a>
                {% endif %}
                <a class="btn btn-outline-secondary" href="/logout">Logout</a>
            </div>
        </nav>

        <div class="mt-5 d-flex flex-column align-items-center">
            <h3>Hello, {{ session.get('name') }}!</h3>
            <img class="w-50" src="{{ url_for('static', filename=session.get('qr')) }}" alt="QR">
        </div>
    </body>
</html>
